<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Sand Tetris</title>
</head>

<body>
    <!-- 游戏总容器 -->
    <div style="text-align: center">
        <!-- 一个新的 Flex 容器，专门用于对齐主游戏区、左侧信息栏和右侧调试菜单 -->
        <div style="display: flex; align-items: flex-start; gap: 20px">
            <!-- 左侧信息栏：包含 Next 图形和分数 -->
            <div style="display: flex; flex-direction: column; align-items: center;">
                <h2>Next</h2>
                <canvas id="next-block-canvas" width="140" height="140"></canvas>

                <div id="score-display">
                    <h2>Score</h2>
                    <p id="score-value">0</p>
                </div>
            </div>

            <!-- 中间列：只包含主游戏画布 -->
            <div>
                <h1>Sand Tetris</h1>
                <!-- 注意：height=width/游戏逻辑宽度*游戏逻辑高度 -->
                <canvas id="game-canvas" width="400" height="600"></canvas>
            </div>

            <!-- 右侧调试菜单 -->
            <div>
                <div id="instructions">
                    <h3>Guide</h3>
                    <ul>
                        <li><span>&uarr;</span> : Rotate</li>
                        <li><span>&darr;</span> : Soft Drop</li>
                        <li><span>&larr;</span> <span>&rarr;</span> : Move Left/Right</li>
                    </ul>
                </div>
                <div id="debug-menu">
                    <h2>Debug Menu</h2>
                    <button id="reset-button">Reset</button>
                    <button id="clear-board-button">Clear</button>
                    <button id="hard-drop-button">Fall</button>
                    <h3>Set the next block</h3>
                    <div id="block-selector"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
    <style>
        body {
            background-color: #222;
            color: #eee;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1,
        h2,
        h3,
        h4 {
            margin: 10px 0;
        }

        canvas {
            border: 1px solid #eee;
            background-color: #000;
        }

        #debug-menu {
            margin-top: 20px;
            padding: 10px;
            border: 1px dashed #555;
            text-align: center;
        }

        #instructions {
            margin-top: 20px;
            padding: 10px;
            border: 1px dashed #555;
            text-align: center;
        }

        #block-selector button {
            margin: 2px;
            padding: 5px 10px;
            font-family: monospace;
        }

        #score-display {
            margin-top: 20px;
            border: 1px dashed #555;
            /* 设置宽度与 Next 区域一致 */
            width: 140px;
            /* 设置高度与 Next 区域一致 */
            height: 140px;

        }

        #score-value {
            font-size: 2em;
            /* 增大字体大小 */
            font-weight: bold;
            /* 加粗 */
            color: #7CFC00;
            /* 分数数值变为绿色 */
        }
    </style>
</body>

</html>
